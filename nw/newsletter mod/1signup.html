  <body class="text-center">
<!-- we must add a method and action so that when we hit submit - some action must be performed -->
    <form action = "/" method="POST" class="form-signin">
  <img class="mb-4 imageRound" src="images/image.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Signup for Newsletter</h1>
  <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
  <input type="text" name="fName" class="form-control top" placeholder="firstName" required autofocus> <!--autofocus brings that blue outline in the box-->
  <!-- <label for="inputPassword" class="sr-only">Password</label> -->
  <input type="text" name="lName" class="form-control middle" placeholder="lastName" required>
  <input type="email" name="email" class="form-control last" placeholder="email" required>
  <!-- <div class="checkbox mb-3">

    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
